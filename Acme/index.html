<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js"></script>
    <title>Acme</title>
  </head>
  <body>
    <div
      class="relatve bg-[url(/background.png)] bg-center h-screen max-h-screen bg-no-repeat overflow-hidden"
    >
      <div class="flex w-full relative">
        <nav
          id="navbar"
          class="absolute top-10 left-10 right-10 flex items-center justify-between"
        >
          <img src="/logo.png" alt="acme logo" />

          <div>
            <ul class="flex items-center gap-4">
              <li class="cursor-pointer">Dashboards</li>
              <li class="cursor-pointer">AI Editor</li>
              <li class="cursor-pointer">For Business</li>
              <li class="cursor-pointer">Reviews</li>
              <li class="cursor-pointer">
                <button class="p-2 px-5 bg-black rounded-lg text-white">
                  Login
                </button>
              </li>
            </ul>
          </div>
        </nav>

        <div class="flex flex-col w-1/2 pt-[150px] pl-10">
          <span
            class="p-2 bg-blue-50 w-fit px-4 rounded-full text-base font-semibold text-blue-500 border border-dashed"
            >The #1 AI Dsahboard Generator</span
          >

          <h1 class="text-5xl font-bold mt-5 leading-[1.2]">
            Professional <span class="text-blue-500">Dashboard</span> <br />
            in Minutes, Not Hours
          </h1>

          <p class="leading-[1.2] text-black/50 text-xl w-[80%] mt-5">
            Transform your dashboard with Acme AI - where cutting-edge
            technology meets personal branding.
          </p>

          <div class="flex flex-wrap gap-4 items-center mt-5">
            <button
              class="bg-blue-500 relative p-2 px-4 rounded-lg font-semibold text-white shadow-xl shadow-blue-500/50"
            >
              Start Your Application
              <i class="fa-solid fa-arrow-right"></i>
              <div
                class="absolute h-full w-full top-0 left-0 bg-linear-to-b from-white to-white-0 opacity-16"
              ></div>
            </button>

            <button class="flex items-center p-2 px-4 gap-2">
              <img src="/Play Circle.png" alt="Play Circle" />
              <strong>Watch Video</strong>
            </button>
          </div>

          <p class="text-black/50">
            <i class="fa-solid fa-check"></i> No credit card required
          </p>
        </div>
        <div class="flex justify-end w-1/2">
          <img
            src="/sideImage.png"
            alt="sideImage"
            class="w-[90%] mt-[130px]"
          />
        </div>
      </div>

      <div
        class="absolute bottom-0 h-1/3 w-full bg-linear-to-t from-white from-30% to-white-0 z-5"
      ></div>
    </div>

    <!-- add more section below here -->
  </body>
</html>
